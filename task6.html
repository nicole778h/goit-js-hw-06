<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
        #validation-input {
            border: 2px solid #bdbdbd;
        }

        #validation-input.valid {
            border-color: #4caf50;
        }

        #validation-input.invalid {
            border-color: #f44336;
        }
    </style>
</head>

<body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="validation-input" data-length="6" placeholder="Please enter 6 symbols" />

    <script>
        // Obținem elementul input
        const validationInput = document.getElementById('validation-input');

        // Adăugăm un ascultător de eveniment pentru când focusul este pierdut
        validationInput.addEventListener('blur', function () {
            // Obținem numărul corect de caractere din atributul data-length
            const length = parseInt(validationInput.getAttribute('data-length'));
            // Obținem numărul de caractere introduse în input
            const inputLength = validationInput.value.length;

            // Verificăm dacă numărul de caractere este corect
            if (inputLength === length) {
                // Dacă da, adăugăm clasa "valid" și eliminăm clasa "invalid"
                validationInput.classList.add('valid');
                validationInput.classList.remove('invalid');
            } else {
                // Dacă nu, adăugăm clasa "invalid" și eliminăm clasa "valid"
                validationInput.classList.add('invalid');
                validationInput.classList.remove('valid');
            }
        });
    </script>
</body>

</html>
