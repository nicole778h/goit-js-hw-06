<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
        /* Stil minim de poziționare a galeriei folosind flexbox */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        .gallery li {
            margin: 10px;
        }

        .gallery img {
            width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <p><a href="index.html">Go back</a></p>

    <ul class="gallery"></ul>

    <script>
        // Matricea cu imagini și descrieri
        const images = [
            {
                url: "https://images.pexels.com/photos/140134/pexels-photo-140134.jpeg?dpr=2&h=750&w=1260",
                alt: "White and Black Long Fur Cat",
            },
            {
                url: "https://images.pexels.com/photos/213399/pexels-photo-213399.jpeg?dpr=2&h=750&w=1260",
                alt: "Orange and White Koi Fish Near Yellow Koi Fish",
            },
            {
                url: "https://images.pexels.com/photos/219943/pexels-photo-219943.jpeg?dpr=2&h=750&w=1260",
                alt: "Group of Horses Running",
            },
        ];

        // Obținem lista de galerie
        const galleryList = document.querySelector('.gallery');

        // Generăm marcajul HTML pentru fiecare imagine și îl adăugăm la lista de galerie
        const galleryHTML = images.map(image => `
      <li>
        <img src="${image.url}" alt="${image.alt}">
      </li>
    `).join('');

        // Adăugăm marcajul HTML în lista de galerie folosind metoda insertAdjacentHTML()
        galleryList.insertAdjacentHTML('beforeend', galleryHTML);
    </script>
</body>

</html>
